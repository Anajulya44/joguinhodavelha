<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
       
    </header>
    
    <main>
        <div id="scoreboard">
            <div class="score">
                <span>Jogador X: </span><span id="scoreX">0</span>
            </div>
            <div class="score">
                <span>Jogador O: </span><span id="scoreO">0</span>
            </div>
        </div>
        <div id="board"></div>
        <button id="restart">Reiniciar Jogo</button>
        <div id="status" class="status"></div>
    </main>
    
    <footer>
        <p>Desenvolvido por <strong>ana julya</strong></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
